<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Log - Skohub</title>

  <style>
    body {
      font-size: 16px;
      font-family: futura-pt,sans-serif,sans-serif;
      color: hsl(0, 0%, 24%);
      background-color: #f2f5f7;
      padding-bottom: 40px;
    }

    a {
      color: hsl(0, 0%, 24%);
      text-decoration: none;
    }

    .wrapper {
      max-width: 1000px;
      margin: 0 auto;
      padding: 0 40px;
    }

    #status {
      font-weight: bold;
    }

    h1, h2 {
      display: inline-block;
    }

    #log,
    pre {
      background-color: #fff;
      box-shadow: 0 2px 4px 0 rgba(14,30,37,.12);
      border-radius: 8px;
      padding: 20px;
      word-wrap: break-word;
      white-space: pre-wrap;
      white-space: -moz-pre-wrap;
      white-space: -pre-wrap;
      white-space: -o-pre-wrap;
    }

    #log {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    #log li a {
      padding: 10px 20px;
      display: flex;
      align-items: center;
    }

    #log li:hover {
      background-color: whitesmoke;
    }

    #log li span:first-child {
      padding-right: 10px;
    }

    #log li:target {
      background-color: palegreen;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #date {
      color: hsl(0, 0%, 54%)
    }

    .error {
      border: 4px solid tomato;
      border-radius: 8px;
      padding: 40px;
      margin-top: 50px;
      background-color: #fff;
      box-shadow: 0 2px 4px 0 rgba(14,30,37,.12);
    }

    .error h1 {
      color: tomato;
    }
  </style>

</head>
<body>

  <div class="wrapper">

    <header>
      <div>
        <h1>Skohub Log</h1>
        <span id="status"></span>
      </div>
      <span id="date"></span>
    </header>

    <h2>Payload</h2>
    <span id="signature"></span>
    <pre id="payload"></pre>

    <h2>Headers</h2>
    <pre id="headers"></pre>

    <h2>Deploy log</h2>
    <ul id="log"></ul>

  </div>

  <script>
    const log = document.getElementById("log")
    const date = document.getElementById("date")
    const status = document.getElementById("status")
    const payload = document.getElementById("payload")
    const headers = document.getElementById("headers")
    const signature = document.getElementById("signature")

    const url = new URL(window.location.href)
    const id = url.searchParams.get('id')

    const setError = (msg) => {
      document.querySelector('.wrapper')
        .innerHTML = `
          <div class="error">
            <h1>Error</h1>
            <p>${msg}</p>
          </div>
          `
    }

    const getData = async () => {
      const response = await fetch(`./${id}.json`)
      const json = await response.json()
      payload.innerHTML = JSON.stringify(json.body, null, 2)
      date.innerHTML = new Date(json.date).toDateString()
      date.title = new Date(json.date).toISOString()
      signature.innerHTML = json.signature
      headers.innerHTML = JSON.stringify(json.headers, null, 2)
      json.log.forEach((line, i) => {
        const li = document.createElement('li')
        const a = document.createElement('a')
        const logDate = document.createElement('span')
        const logText = document.createElement('text')
        li.id = i
        a.href = `#${i}`
        logDate.innerHTML = new Date(line.date).toLocaleString().split(', ').slice(-1)
        logText.innerHTML = line.text
        a.appendChild(logDate)
        a.appendChild(logText)
        li.appendChild(a)
        log.appendChild(li)
      })

      status.innerHTML = json.status
      if (json.status === "complete") {
        status.style.color = "MediumSeaGreen"
      } else if (json.status === "error") {
        status.style.color = "Tomato"
      } else {
        status.style.color = "gold"
      }

      if (json.status === "processing") {
        setTimeout(() => {
          getData()
        }, 2000)
      }
    }

    if (id) {
      getData()
    } else {
      setError('Build id is a required parameter')
    }

  </script>

</body>
</html>
